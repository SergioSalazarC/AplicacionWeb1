<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Insertar Producto</title>
        
    
    <link rel="stylesheet" type="text/css" href="../assets/css/pagina3.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/formaux.css" /> 
    
    
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata:400">
    
    
    
  </head>
  <body class="u-body">
    <section class="u-align-center u-clearfix u-image u-shading u-section-1" id="carousel_cebd" data-image-width="1980" data-image-height="1200">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-group u-white u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <h2 class="u-align-center u-text u-text-1">Producto Fitosanitario</h2>
            <div class="u-expanded-width-sm u-expanded-width-xs u-form u-form-1">
            
            
              <form method= "post"  action="/addProducto" class="u-clearfix u-form-spacing-13 u-form-vertical u-inner-form" style="padding: 0;" >
                <div class="u-form-group u-form-group-1">
                  <label for="email-f18c" class="u-label">Nombre</label>
                  <input type="text"  name="nombre" class="u-grey-5 u-input u-input-rectangle u-input-1" >
                </div>
                <div class="u-form-date u-form-group u-form-group-2">
                  <label for="date-33f9" class="u-label">Plazo de Reentrada</label>
                  <input type="number"  name="plazoDeReentrada" class="u-grey-5 u-input u-input-rectangle u-input-2" >
                </div>
                <div class="u-form-date u-form-group u-form-group-3">
                  <label for="date-6456" class="u-label u-label-3">Plazo de Recoleccion</label>
                  <input type="number"   name="plazoDeRecoleccion" class="u-grey-5 u-input u-input-rectangle u-input-3" >
                </div>
                <div class="u-form-group u-form-message u-form-group-4">
                  <label for="message-1015" class="u-label">Descripcion</label>
                  <textarea  rows="4" cols="50"  name="descripcion" class="u-grey-5 u-input u-input-rectangle u-input-4" ></textarea>
                </div>
                <p><input type="submit" value="Enviar" /></p>
              </form>
              
              
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
