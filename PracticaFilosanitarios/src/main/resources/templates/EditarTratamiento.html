<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org>">
<head>
<meta charset="ISO-8859-1">
<title>Editar Tratamiento</title>
</head>
<body>


	<p>		
	    <form method= "post"  action="/actualizarTratamiento">	
	    
			<p> Id: <input type="number" name="id" th:value="${tratamiento.id}" readonly/></p>
			<p> Cultivo: <select name="cultivo">
				<option th:each = "cultivo: ${tabCultivos}" th:value = ${cultivo.id} th:text = ${cultivo.especie} th:selected = "${cultivo.id}==${tratamiento.cultivo.id}"></option>
			</select>
			<a href="addCultivo.html">Anadir un cultivo</a>
			<p> Producto: <select name="producto">
				<option th:each = "producto: ${tabProductos}" th:value = ${producto.id} th:text = ${producto.nombre} th:selected = "${producto.id}==${tratamiento.producto.id}"></option>
			</select>
			<a href="addProductoFitosanitario.html">Anadir un producto fitosanitario</a>
			</p>
			<p> Numero de lote de fabricacion: <input type="text" name="numeroLoteFabricacion" th:value="${tratamiento.numeroLoteFabricacion}" ></p>		
			<p> Fecha de realizacion: <input type= "date" name ="fechaTratamiento" th:value ="${tratamiento.fechaTratamiento}"></p>
			<p> Enviar: <input type="submit" value="send" /></p>	
		</form>
	</p>
	<p><a href="/">Volver</a></p>
</body>
</html>
